{% extends 'base.html' %} 

{% block header %}
<div class="row mt-3">
    <div class="col-8">
      <a href="/criteria/" class="tag-btn">Criteria Input </a>
      <a href="/criteria/list" class="tag-btn">Criteria List</a>
      <a href="/alternative/" class="tag-btn">Alternative Input </a>
      <a href="/alternative/list" class="tag-btn">Alternative List </a>
    </div>
  </div>
{% endblock %}

{% block content %}
<h1 class="mt-4 text-center">
    Alternative Input
</h1>

<div class="container mt-5 d-flex justify-content-center">
    <form method="POST" action="{% if item %}{% url 'submit_alternative_form' item.id %}{% else %}{% url 'submit_alternative_form' %}{% endif %}">
        {% csrf_token %}

    <label for="student" class="form-label mt-3">{{ form.student.label }}</label>
    {{ form.student}}  
    
    <label for="criteria" class="form-label mt-3">{{ form.criteria.label }}</label>
    {{ form.criteria}} 

    <label for="value" class="form-label mt-3">{{ form.value.label }}</label>
    {{ form.value}} 

    <div class="row">
      <div class="col-6">
        <input type="submit" class="btn-submit" value="Save" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input
          type="submit"
          class="btn-cancel"
          value="Cancel"
          onclick="window.location.href='{% url 'home' %}'"
        />
      </div>
    </div>
    </form>
</div>
{% endblock %}
