{% extends 'base.html' %} 

{% block header %}
<div class="row mt-3">
    <div class="col-8">
      <a href="/result/" class="tag-btn">Result Input</a>
      <a href="/result/list" class="tag-btn">Result List</a>
    </div>
  </div>
{% endblock %}

{% block content %}
    <h1 class="mt-4 text-center">
        Result Input
    </h1>
    <div class="container mt-5 d-flex justify-content-center">
      <form method="POST" action="{% url 'submit_result_form' %}">
        {% csrf_token %}
  
      <label for="name" class="form-label mt-3">{{ form.name.label }}</label>
      {{ form.name}}  
    
      <label for="email" class="form-label mt-3">{{ form.email.label }}</label>
      {{ form.email}}  
    
      <label for="date" class="form-label mt-3">{{ form.date.label }}</label>
      {{ form.date}}  
    
      <div class="row">
        <div class="col-6">
          <input type="submit" class="btn-submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input
            type="submit"
            class="btn-cancel"
            value="Cancel"
            onclick="window.location.href='{% url 'home' %}'"
          />
        </div>
      </div>
    </form>

    </div>
    
    
{% endblock %}
