{% extends 'report_base.html' %} 

{% block content %}
<div class="container mt-5 d-flex justify-content-center" width="50%">
    <table style="width: 60%; border-collapse: collapse; border: 1px solid black;">
        <thead>
            <tr>
                {% for field_name, field_label in custom_labels.items %}
                   <th>{{ field_label }}</th>
                {% endfor %}
            </tr>
          </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{forloop.counter }}</td>
                <td>{{item.student__name}}</td>
                <td>{{item.value}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
